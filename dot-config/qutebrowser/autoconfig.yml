# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        <Ctrl+y>: hint links spawn --detach umpv {hint-url}
        gF: spawn --userscript openfeeds
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.grayscale.all:
    global: false
  colors.webpage.preferred_color_scheme:
    global: dark
  url.default_page:
    global: https://searx.antonliepelt.cc/
  url.searchengines:
    global:
      DEFAULT: https://searx.antonliepelt.cc/search?q={}
      aw: https://wiki.archlinux.org/?search={}
      gh: https://github.com/search?q={}
      go: https://www.google.com/search?q={}
      w: https://en.wikipedia.org/wiki/{}
      y: https://www.youtube.com/results?search_query={}
  url.start_pages:
    global: https://cloud.antonliepelt.cc
  url.yank_ignored_parameters:
    global:
    - ref
    - utm_source
    - utm_medium
    - utm_campaign
    - utm_term
    - utm_content
    - utm_name
